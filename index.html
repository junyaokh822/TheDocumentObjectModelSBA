<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/styles.css" />
    <script defer src="script\script.js"></script>
    <title>Warehouse</title>
  </head>
  <body>
    <h1 id="title">Warehouse Items: 0</h1>
    <form id="item-form">
      <div>
        <label>Item Name:</label>
        <input
          type="text"
          id="name"
          required
          minlength="2"
          placeholder="At least two characters long"
        />
        <div class="error" id="name-error">
          Name must be at least 2 characters
        </div>
      </div>

      <div>
        <label>Quantity:</label>
        <input
          type="number"
          id="quantity"
          required
          min="1"
          placeholder="Min 1"
        />
      </div>

      <div>
        <label>Location:</label>
        <input
          type="text"
          id="location"
          pattern="[A-Z][0-9]{2}-[0-9]{2}"
          placeholder="e.g. A01-01"
        />
        <div class="error" id="location-error">Format must be A01-01</div>
      </div>

      <div id="buttons-div">
        <button type="submit" id="submit">Add Item</button>
        <button type="button" id="clear">Clear</button>
      </div>
    </form>

    <div id="inventory"></div>

    <template id="item-template">
      <div class="item">
        <span class="item-name"></span> - <span class="item-qty"></span> pcs at
        <span class="item-loc"></span>
        <button class="edit">Edit</button>
        <button class="delete">Delete</button>
      </div>
    </template>
  </body>
</html>
